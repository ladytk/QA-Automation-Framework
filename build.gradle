plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.6.1'
    implementation 'org.seleniumhq.selenium:selenium-java:4.6.0'
    implementation 'io.cucumber:cucumber-testng:7.9.0'
    implementation 'io.cucumber:cucumber-core:7.9.0'
    implementation 'io.cucumber:cucumber-java:7.9.0'
}

test {
    useTestNG() {
        suites "src/test/resources/TestNG.xml"
        systemProperty "browser", System.getProperty("browser")
    }
}
task testParam(type: Test){
    useTestNG() {
        suites "src/test/resources/ParamTestNG.xml"
    }
}
task testSmoke(type: Test){
    useTestNG() {
        suites "src/test/resources/SmokeSuite.xml"
    }
}
task testRegression(type: Test){
    useTestNG() {
        suites "src/test/resources/regressionSuite.xml"
    }
}